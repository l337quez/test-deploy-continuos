      - name: ADD github.com AS A KNOWN HOST
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PUBLIC_KEY_TEST" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts


      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'v16.20.2'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Build proyect
        run: pnpm build

