      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'v16.20.2'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Build proyect
        run: pnpm build

      - name: Deploy to server
        run: |
          ssh -i .github/workflow/secrets/SSH_PRIVATE_KEY_TEST root@landings-staging.clientify.net "ls"
