name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ADD github.com AS A KNOWN HOST
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_TEST }}" > ~/.ssh/id_rsa
          ls -la
          cat ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "************************"
          cat ~/.ssh/id_rsa
          echo "************************"
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
          ls .github

      # - name: ADD github.com AS A KNOWN HOST
